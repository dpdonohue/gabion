<ion-view title="{{ localize('Travel') }}">
    <ion-content has-header="true" has-tabs="true" padding="true">
        <div class="list">

            <div class="item item-divider">
                {{ localize("Select a Simulation") }}
            </div>

            <a class="item item-thumbnail-left item-text-wrap"
               ng-repeat="play in playList" ng-click="goToPlay(play._id)">
                <img src="{{ play.img }}">
                {{ play.txt }}
            </a>

        </div>
    </ion-content>
</ion-view>
