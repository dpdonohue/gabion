<ion-view title="'Lets Go'">
    <ion-content has-header="true" has-tabs="true" padding="true">
        <div class="list">

            <div class="item item-divider">
                Select a Simulation
            </div>

            <a class="item" ng-repeat="play in playList" href="#/{{ play._id }}" ng-click="goToPlay(play._id)">
                <img src="{{ play.img }}">
                <h3>{{ play.txt }} / {{ play.img }}</h3>
            </a>

        </div>
    </ion-content>
</ion-view>
