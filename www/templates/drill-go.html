<ion-view title="{{ localize('Go') }}" swipe-page>
  <ion-content has-header="true" has-tabs="true" padding="true">
    <div class="{{ getPageBackgroundStyle() }}">

      <div class="bar bar-header bar-light item-text-wrap">
          <h1 class="title item-text-wrap">{{native.tit.txt[0]}}</h1>
      </div>


      <img class="full-image" src="{{ getPageImage() }}"/>

      <div>
          <p>{{ getPageTitleNative() }}</p>
      </div>

    <div class="list">

      <div ng-repeat="line in getLines()">
          <div ng-switch on="line.isYou">

              <!-- YOU -->
              <div ng-switch-when="true">
                  <div ng-switch on="line.currentStatus">
                      <a ng-switch-when="1" class="item item-icon-left item-text-wrap balanced-bg" ng-click="record(line.index)">
                          <i class="icon ion-checkmark-circled gabi-float-left"></i>
                          <img src="{{ getMyIcon(line.index) }}" class="gabi-float-right gabi-img-small" />
                          {{ line.targetText }}
                      </a>
                      <a ng-switch-when="0" class="item item-icon-left item-text-wrap energized-bg" ng-click="record(line.index)">
                          <i class="icon ion-android-microphone gabi-float-left"></i>
                          <!--<img src="{{ getMyIcon(line.index) }}" class="gabi-float-right gabi-img-small" />-->
                          {{ line.nativeText }}
                          <!--<div class="gabi-float-right gabi-valign">-->

                          <!--</div>-->
                          <!--<img src="img/Blank.JPG" class="gabi-float-right gabi-img-small" />-->
                      </a>
                      <a ng-switch-when="-1" class="item item-icon-left item-text-wrap assertive-bg" ng-click="record(line.index)">
                          <i class="icon ion-android-microphone gabi-float-left"></i>
                          <img src="{{ getMyIcon(line.index) }}" class="gabi-float-right gabi-img-small"/>
                          {{ line.nativeText }}
                      </a>
                  </div>
              </div>

              <!-- OTHER PERSON -->
              <div ng-switch-default>

                  <div class="item item-divider">
                      <a class="item item-thumbnail-left item-text-wrap">
                          <img src="{{ line.actorImg }}" />
                          {{ line.nativeText }}
                      </a>
                  </div>
              </div>

          </div>

      </div>
    </div>


    <div class="gabi-spaceabove">
        <div class="gabi-centered">
            <button ng-click="goBack()" class="button button-balanced gabi-button-highlighted" ng-show="isPlayFinished()">
                <i class="icon ion-checkmark-round gabi-float-left"></i>
                &nbsp;{{ localize("Finished") }}
            </button>
        </div>
        <div class="row">
          <div class="col col-50 gabi-left">
              <button ng-click="previousPage()" ng-show="settings.pageIndex > 0" class="button button-light gabi-button-old">
                  <i class="icon ion-arrow-left-a gabi-float-left"></i>
                  &nbsp;{{ localize("Previous") }}
              </button>
          </div>
          <div class="col col-50 gabi-right" ng-show="hasNextPage() && isPageFinished()">
              <button ng-click="nextPage()" class="button button-energized gabi-button-highlighted">
                  <i class="icon ion-arrow-right-a gabi-float-right"></i>
                  {{ localize("Next") }}&nbsp;
              </button>
          </div>
        </div>
    </div>

</div>

  </ion-content>
</ion-view>
