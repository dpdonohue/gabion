<ion-view title="{{ localize('Settings') }}">
    <ion-nav-buttons side="right">
        <button class="button" ui-sref="home">
            <i class="icon ion-home"></i>
        </button>
    </ion-nav-buttons>
    <ion-content has-header="true" padding="true">
        <div class="list">

            <!--<div class="item item-divider">-->
                <!--<p>{{ localize("Ready?") }}-->
            <!--</div>-->
            <a class="item item-icon-left item-icon-right item-text-wrap" ui-sref="settings-native">
                <i class="icon ion-ios7-star"></i>
                <p>{{ localize("Your Language") }}: {{ displayNativeLocale() }}</p>
                <i class="icon ion-ios7-arrow-forward"></i>
            </a>

            <a class="item item-icon-left item-icon-right item-text-wrap" ui-sref="settings-target">
                <i class="icon ion-ios7-star-half"></i>
                <p>{{ localize("Learning Language") }}: {{ displayTargetLocale() }}</p>
                <i class="icon ion-ios7-arrow-forward"></i>
            </a>

            <div class="item item-icon-left item-text-wrap">
                <i class="icon ion-university"></i>
                <p>{{ localize("Your proficiency level") }}: {{ settings.skillLevel }}</p>
            </div>
            <div class="item range range-positive">
                <i class="icon">1</i>
                <input type="range" name="skill" min="1" max="5" ng-model="settings.skillLevel">
                <i class="icon">5</i>
            </div>

            <ion-toggle ng-model="settings.hintMode" toggle-class="toggle-calm">{{ localize("Hint Mode") }}</ion-toggle>
            <ion-toggle ng-model="settings.debugMode" toggle-class="toggle-calm">{{ localize("Debug Mode") }}</ion-toggle>
        </div>

    </ion-content>
</ion-view>
