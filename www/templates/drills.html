<ion-view title="{{ localize('Learn') }}">
    <ion-nav-buttons side="right">
        <button class="button" ui-sref="home">
            <i class="icon ion-home"></i>
        </button>
    </ion-nav-buttons>
    <ion-content has-header="true" has-tabs="true" padding="true">
        <div class="list">

            <div class="item item-divider">
                {{ localize("Select a Lesson") }}
            </div>

            <a class="item item-thumbnail-left item-text-wrap"
               ng-repeat="play in drillList" ng-click="goToPlay(play._id)">
                <img src="{{ play.img }}">
                {{ play.txt }}
            </a>

        </div>
    </ion-content>
</ion-view>
